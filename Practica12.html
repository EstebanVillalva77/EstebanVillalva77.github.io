<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/bootstrap.css">
    <title>Tienda en linea</title>

</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="src practica12/imgs1.jpg" class="d-block w-100" alt="">
      <div class="carousel-caption d-none d-md-block">
        <h1>Se venden Telefonos celulares</h1>
        <h3>De la mejor calidad</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="src practica12/imgs2.jpg" class="d-block w-100" alt="">
      <div class="carousel-caption d-none d-md-block">
        <h1>Se venden colchones lavadoras</h1>
        <h3>De la mejor calidad.</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="src practica12/imgs3.jpg" class="d-block w-100" alt="">
      <div class="carousel-caption d-none d-md-block">
        <h1>Se venden Cristian Llanes</h1>
        <h3>De la mejor calidad</h3>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>


  <script src="js/query-3.6.3.js"></script>
  <script src="js/bootstrap.js"></script>
</div>
</body>
</html>
